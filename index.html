<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="./styles/mobile.css"
      media="screen and (max-width: 767px)"
    />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <header>
      <h1 class="ally-hidden">1만 시간의 법칙 페이지</h1>
      <div class="title-container">
        <img class="title main" src="./images/title.png" alt="" />
        <img class="title sub" src="./images/loading.png" alt="" />
      </div>
      <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </header>

    <main>
      <div class="text-quote">
        <p>
          <span class="strong"> 1만 시간의 법칙</span>은 <br />
          어떤 분야의 전문가가 되기 위해서는 <br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>

      <form class="form-input" action="#" method="get">
        <div class="input-container">
          <p>
            나는
            <input
              type="text"
              name="goal"
              placeholder="예)프로그래밍"
              required
            />전문가가 될 것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="number" name="hour" placeholder="예)5시간" required />
            시간씩 훈련할 것이다.
          </p>
        </div>
        <button type="submit" class="form-submit">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
      </form>

      <div class="form-output">
        <p>
          당신은 <span class="output goal">프로그래밍</span> 전문가가 되기
          위해서
        </p>
        <p>
          대략 <span class="output hour">5110</span> 일 이상 훈련하셔야 합니다!
          :)
        </p>
      </div>

      <ul class="btn-container">
        <li>
          <button class="btn go" type="button">훈련하러 가기 GO! GO!</button>
        </li>
        <li><button class="but share" type="button">공유하기</button></li>
      </ul>
    </main>

    <footer>
      <img src="./images/logo.png" alt="위니브 로고" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
